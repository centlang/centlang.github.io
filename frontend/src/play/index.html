{% extends default %}

<div class="playground-wrapper">
    <div class="toolbar">
        <div class="toolbar-left">
            <select id="compilation-mode">
                <option value="debug">Debug</option>
                <option value="release">Release</option>
            </select>
            <select>
                <option>centc v0.1</option>
            </select>
        </div>
        <button onclick="runCode();">{{ t.run }}</button>
    </div>
    <div class="editor-wrapper panel" id="editor-wrapper">
        <div class="lines" id="lines">1</div>
        <textarea
            class="editor"
            id="editor"
            autocapitalize="none"
            autocomplete="off"
            autocorrect="off"
            spellcheck="false"
        ></textarea>
    </div>
    <div class="output-wrapper panel">
        <div>
            <p id="stderr"></p>
            <p id="stdout">{{ t.output }}</p>
        </div>
        <p class="muted" id="system"></p>
    </div>
</div>
<script src="/static/playground.js"></script>
