{% extends default %}

<div class="playground-wrapper">
    <div class="toolbar">
        <div class="toolbar-left">
            <select>
                <option>Debug</option>
                <option>Release</option>
            </select>
            <select>
                <option>centc v0.001</option>
            </select>
        </div>
        <button>{{ t.run }}</button>
    </div>
    <div class="editor-wrapper panel" id="editor-wrapper">
        <div class="lines" id="lines">1</div>
        <textarea
            class="editor"
            id="editor"
            autocapitalize="none"
            autocomplete="off"
            autocorrect="off"
            spellcheck="false"
        >
with std::io;

fn main() {
    io::println("Hello, world!");
}</textarea
        >
    </div>
    <span class="output panel">{{ t.output }}</span>
</div>
<script src="/static/playground.js"></script>
